<app-header></app-header>



<div class='card'>
  <div class="card-header col-lg-12 col-md-12 col-sm-12">
      <b class=""> <i class="fa fa-map-signs" aria-hidden="true">{{title}}</i></b>
  </div>
  <div class='card-body d-flex justify-content-center '>
      <div class="col-lg-6 col-md-12 col-sm-12">
              <button type="button" class="btn btn-info mt-3 col-lg-12 col-md-12 col-sm-12"
                  data_id = '<%- item._id%>' *ngFor='let role of roles'
                  id='btn_role'
                  >{{role.name}}</button>
      </div>

  </div>
</div>
