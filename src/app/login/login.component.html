
<div class="container" style="position:fixed;top:0;left: 0;;max-width:100%;height:100%;background-image: url(../assets/img/background.jpg); background-size: cover">
  <div class="row justify-content-center h-100">
   <div class="col-lg-5 col-md-7" style="margin-top:15%">
     <div class="card-header pt-0">
       <div class="card-header row bg-primary">
         <div class="col-lg-4 col-md-4">
           <img height="40px" src="../assets/img/vcar_logo.png"> 
         </div>

         <div class="col-lg-8 col-md-8" style="position: relative">
           <span class="text-white" style="position: absolute; bottom : 0; right : 0; font-weight: 500">ĐĂNG NHẬP</span>
         </div>
       </div>
       
       <div class="card-body">
         <form role="form" id='form_login' enctype="multipart/form-data">
           <div class="form-group mb-3">
             <div class="input-group input-group-alternative">
               <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
               </div>
               <input class="form-control" placeholder="Thư điện tử" type="email" id="email" name="email" 
                      [(ngModel)]="loginUserData.email" required
                      (change)="checkValidEmail()"
                      (focusout)="checkValidEmail()">
             </div>
             <div class="error-msg" *ngIf="errorMsgEmail!=null && errorMsgEmail.length>1" style="margin-left: 50px; color: red;">
              {{errorMsgEmail}}
            </div>
           </div>
           <div class="form-group">
             <div class="input-group input-group-alternative">
               <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-key"></i></span>
               </div>
               <input class="form-control current-password" placeholder="Mật khẩu" type="password" id="password" name="password" 
                      [(ngModel)]="loginUserData.password" required
                      (change)="checkValidPassword()"
                      (focusout)="checkValidPassword()">
             </div>
             <div class="error-msg" *ngIf="errorMsgPassword!=null && errorMsgPassword.length>1" style="margin-left: 50px; color: red;">
              {{errorMsgPassword}}
            </div>
           </div>
           <div class="custom-control custom-control-alternative custom-checkbox">
             <input class="custom-control-input" id='rememberme' name='rememberme' type="checkbox" checked>
             <label class="custom-control-label" for='rememberme'>
               <span class="text-muted">Ghi nhớ</span>
             </label>
           </div>
           <div class="text-center">
             <button type="submit" class="btn btn-primary my-4 w-100" (click)="loginUser()">Đăng nhập</button>
           </div>
         </form>

        
       </div>
     </div>
     
     <div class="row mt-3">
       <div class="col-12 text-right">
         <a href="/password-recovery" class="text-drak"><small>Quên mật khẩu</small></a>
       </div>
     </div>
   </div>
</div>
</div>
